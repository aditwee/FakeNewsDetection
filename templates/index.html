<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake News Detector</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-9">

        <!-- Header -->
        <header class="text-center mb-5">
          <h1 class="fw-bold gradient-text">
            <i class="bi bi-shield-check"></i> Fake News Detector
          </h1>
          <p class="text-white mt-2">
            An AI-assisted credibility check for news articles
          </p>
        </header>

        <!-- Input Card -->
        <section class="glass-card p-4 mb-4">
          <form id="predictionForm">
            <div class="mb-3">
              <label class="form-label fw-semibold">Article Title</label>
              <input
                type="text"
                id="title"
                class="form-control form-control-lg"
                placeholder="Breaking news headline…"
              />
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold">Article Body</label>
              <textarea
                id="body"
                rows="7"
                class="form-control"
                placeholder="Paste the full article text here…"
              ></textarea>
            </div>

            <button id="submitBtn" class="btn btn-primary w-100 btn-lg">
              <i class="bi bi-cpu"></i> Analyze Credibility
            </button>
          </form>
        </section>

        <!-- Results -->
        <section id="resultsCard" class="glass-card p-4 d-none">
          <div class="text-center">
            <h3 id="resultLabel" class="fw-white mb-3"></h3>

            <div class="confidence-ring mx-auto mb-3">
              <span id="confidenceValue"></span>
            </div>

            <p id="resultSummary" class="text-white"></p>
          </div>
        </section>

        <!-- Error -->
        <div id="errorAlert" class="alert alert-danger mt-4 d-none">
          <i class="bi bi-exclamation-triangle-fill"></i>
          <span id="errorMessage"></span>
        </div>

      </div>
    </div>
  </main>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
